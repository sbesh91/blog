<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="about-me">
<template>
  <style>
  :host{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
            justify-content: center;
    max-width: 1024px;
    margin: auto;
  }
  paper-material{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
        -ms-flex-direction: column;
            flex-direction: column;
    border-radius: 2px;
    width: 160px;
  }
  paper-material a{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  paper-material > a > div{
    width: 100%;
  }
  paper-button{
    width: 100%;
    margin: 0;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    justify-content: center;
  }
  #personal{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-flex:100%;
    -webkit-flex:100%;
    -ms-flex:100%;
            flex:100%;
    padding:20px;
    justify-content: center;
  }
  #personal > paper-material{
    background: white;
    font-size: 16px;
    padding:20px;
    border-radius: 2px;
    min-width: 260px;
    text-align: center;
  }
  </style>
  <div id="personal">
    <paper-material elevation="1">
      I'm a Web Developer on the quest to make the Web a better place to be.
    </paper-material>
  </div>
  <paper-material elevation="0">
    <a target="_blank" href="https://www.linkedin.com/pub/steven-beshensky/7a/112/b21">
      <iron-image style="height:128px;width:139px;" src="../images/linkedin.png" preload fade sizing="cover"></iron-image>
      <div>
        <paper-button>LinkedIn</paper-button>
      </div>
    </a>
  </paper-material>
  <paper-material elevation="0">
    <a target="_blank" href="https://twitter.com/sbesh91">
      <iron-image style="height:128px; width:128px;" src="../images/twitter.png" preload fade sizing="cover"></iron-image>
      <div>
        <paper-button>Twitter</paper-button>
      </div>
    </a>
  </paper-material>
</template>
<script>
  (function(){
    Polymer({
      is:'about-me',
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior
      ],
      properties:{
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name:"fade-in-animation",
                node:this,
                timing:{
                  duration:400
                }
              },{
                name:"hero-banner-animation",
                id:"hero",
                toPage:this,
                timing: {
                  easing: "cubic-bezier(.55,1.04,.55,1.04)",
                  delay: 100,
                  duration: 400
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing:{
                  duration:400
                }
              },{
                name:"hero-banner-animation",
                id:"hero",
                fromPage:this,
                timing: {
                  easing: "cubic-bezier(.55,1.04,.55,1.04)",
                  delay: 100,
                  duration: 400
                }
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.personal,
            }
          }
        }
      },
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _onNeonAnimationFinish: function() {
        console.log("end animate");
      },
      show: function() {
        this.playAnimation('entry');
      },
      hide: function() {
        this.playAnimation('exit');
      },
      ready: function() {

      }
    });
  })();
</script>
</dom-module>
