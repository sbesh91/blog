<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="triangle-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blog-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }      
    </style>
    <triangle-image height="[[height]]" width="[[width]]"></triangle-image>
  </template>

  <script>
    class blog extends Polymer.Element {
      static get is() { return 'blog-app'; }
      static get properties() {
        return {
          height: {
            type: Number,
            value: 150
          },
          width:{
            type: Number,
            value: window.innerWidth            
          }
        };
      }
    }

    window.customElements.define(blog.is, blog);
  </script>
</dom-module>
