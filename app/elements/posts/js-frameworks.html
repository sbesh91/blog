<link rel="import" href="../../bower_components/polymer/polymer.html">
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<dom-module id="blog-frameworks">
<template>
  <style>
    #share{
      position: absolute;
      margin-top: 10px;
      right:10px;
    }
    iframe{
      border: none;
    }
  </style>
  <style is="custom-style" include="shared-styles"></style>
  <blog-view>
    <paper-material class="article" elevation="1">
      <iron-image id="largeHeader" src="{{post.image}}" style$="height:250px; width:100%;background-color:{{post.primaryColor}}" preload sizing="cover"></iron-image>

      <div id="share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Let's talk about Javascript Frameworks" data-via="sbesh91" data-hashtags="#javascript">Tweet</a>
      </div>

      <div class="body">
        <h2>{{post.title}}</h2>
        <div class="title">
          {{post.date}}
        </div>
        <p>
          &nbsp;&nbsp;&nbsp;&nbsp;The web is an enormous place when it comes to frameworks.  
        </p>

      </div>
    </paper-material>
  </blog-view>
</template>
<script>
  (function(){
    Polymer({
      is:'blog-frameworks',
      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior,
        Polymer.NeonAnimatableBehavior
      ],
      properties:{
        post: Object,
        page: String,
        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name:"fade-in-animation",
                node:this,
                timing:{
                  duration:400
                }
              },{
                name:"hero-banner-animation",
                id:"hero",
                toPage:this,
                timing: {
                  easing: "cubic-bezier(.55,1.04,.55,1.04)",
                  delay: 100,
                  duration: 400
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing:{
                  duration:400
                }
              },{
                name:"hero-banner-animation",
                id:"hero",
                fromPage:this,
                timing: {
                  easing: "cubic-bezier(.55,1.04,.55,1.04)",
                  delay: 100,
                  duration: 400
                }
              }]
            }
          }
        },
        sharedElements: {
          value: function() {
            return {
              'hero': this.$.largeHeader,
            }
          }
        }
      },
      listeners: {
        'neon-animation-finish': '_onNeonAnimationFinish'
      },
      _equal: function(value1, value2) {
        return value1 === value2;
      },
      _onNeonAnimationFinish: function() {
        console.log("end animate");
      },
      show: function() {
        this.playAnimation('entry');
      },
      hide: function() {
        this.playAnimation('exit');
      },
      ready: function() {

      }
    });
  })();
</script>
</dom-module>
